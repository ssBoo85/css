<html lang="en">
  <head>
    <!DOCTYPE html>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
  <div class="conteiner">
    <div class="info">
        <img class="avatar" src="/img/avatar.jpg" alt="Картинка" />
        <div class="info-text">
          <h1>Алимов Азамат</h1>
          <p>Я занимаюсь програмированием</p>
          <p>Люблю читать книги и статьи</p>
        </div>
      </div>
      <div class="social">
        <h2>Мои социальные сети</h2>
        
        <a href="_blank">ВКонтакте</a>
        |
        <a href="_blank">Telegram</a>
      </div>
      <div class="card gb-blue">
        <h2>Мои Хобби</h2>
          <p>Програмирование</p>
          <p>Книги</p>
      </div>
      <div class="card gb-green">
        <h2>Опыт работы</h2>
        <table class="table">
          <tr>
            <td>Sber</td>
            <td>frontend</td>
            <td>2012-2014</td>
          </tr>
          <tr>
            <td>Google</td>
            <td>backend</td>
            <td>2014-2016</td>
          </tr>
          <tr>
            <td>Yandex</td>
            <td>Fullstack</td>
            <td>2016-2018</td>
          </tr>
          <tr>
            <td>Telegram</td>
            <td>fullstack</td>
            <td>2018-2020</td>
          </tr>
        </table>
      </div>
      <div class="contact">
        <h2>Связаться со мной</h2>
        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input type="text" id="name" placeholder="Введите ваше имя" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" placeholder="Введите ваше email" />
            </div>
          </div>

          <div class="form-group">
            <label for="text">Введите ваше сообщение</label>
            <textarea name="" id="text" cols="15" rows="2"></textarea>
          </div>
            <input class="btn" type="submit" value="Связаться!" />
        </form>
      </div>

      <div class="position">
        <div class="box"></div>
      </div>

      <div style="margin-bottom: 500px"></div>
  </div>  
  </body>
</html>
